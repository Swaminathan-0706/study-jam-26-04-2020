<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dutch Tab</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <div id="main">
      <h1 id="heading">Dutch Tab</h1>
      <form class="insert">
        <label id="totalL"><i class="f1"></i>How much was your bill?</label>
        <input type="number" id="total" placeholder="0.00 rupees" required /><br /><br />

        <div class="dropdown">
          <section>How was our service?</section>
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            --Please Choose an Option-
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Extra-ordinary</a>
            <a class="dropdown-item" href="#">Good</a>
            <a class="dropdown-item" href="#">Not Bad</a>
          </div>
        </div>
        <br />

        <label id="totalL"
          ><i class="f2"></i>How many people are sharing the bill?</label
        >
        <input type="number" id="people" placeholder="0 people" required /><br /><br />

        <label id="tipL"><i class="f3"></i>Tip Amount?</label>
        <input type="number" id="tip" placeholder="0.00 rupees" required /><br /><br />

        <button id="cal" onclick="splitting()">Calculate</button><br /><br />
      </form>
      
      <span id="perPerson">
          Please hit Calculate
      </span>
    </div>
  </body>
</html>
